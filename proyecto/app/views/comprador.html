<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="../static/img/ice-cream-tab.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css') }}">
    <title>Heladeria</title>
</head>
<body class="menu-nonadmin">
    <section class="navegacion">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
                <a class="navbar-brand" href="index.html"><img src="../static/svg/ice-cream.svg" alt="Ice Cream" class="img-fluid"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Helader√≠a</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="logout">
                            <a href="{{ url_for('home.login') }}"><img src="{{ url_for('static', filename='svg/logout.svg') }}" alt="Dog" class="img-fluid"></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    <section class="helados-disponibles">
        <div class="container">
            <div class="col-12">
                <h1 class="my-5 py-3 rounded">Productos Disponibles - Bienvenido {{ user.username }}</h1>
            </div>
            <div class="row">
                {% for producto in heladeria %}
                    <div class="col-lg-3 mb-5">
                        <h3 class="py-2 rounded-top">{{ producto.nombre }}</h3>
                        <div class="d-flex align-items-center justify-content-center img-background">
                            <img src="{{ url_for('static', filename='img/' + producto.nombre + '.png') }}"  alt="{{ producto.nombre }}" class="img-fluid text-center">
                        </div>
                        <div>
                            <p class="py-2 precio text-center">Precio de Venta: ${{ producto.precio_publico }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
