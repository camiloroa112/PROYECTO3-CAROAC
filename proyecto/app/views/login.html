<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="shortcut icon" type="x-icon" href="../static/svg/user.svg">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body class="login">
    <section class="form">
        <div>
            <form class="form-control pb-3 px-2" action="acceso-login" method="post">
                <div class="d-flex justify-content-center py-3">                    
                    <h1 class="">Login - Heladeria</h1>
                    <img src="../static/svg/ice-cream.svg" alt="Ice Cream" class="img-fluid">
                </div>
                <div class="form-group pb-3">
                    <label for="username" class="pb-2">Usuario</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                        placeholder="Ingrese su usuario" name="username" required>
                    <small id="emailHelp" class="form-text text-muted">Su información es confidencial</small>
                </div>
                <div class="form-group pb-4">
                    <label for="password" class="pb-2">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
        </div>
    </section>
</body>
</html>
